name: BSN Backend API Pipeline

on:
 push:
    branches:
      - master
    paths:
      - ng/*
      - ng/**
      - .github/*

jobs:
 compile:
    name: Compile project
    runs-on: ubuntu-latest # Add this line
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Running Unit Tests
        run: |
          cd ng
          mvn clean compile
